<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
<!-- {{data.title}} -->
  
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field class="d-block">
    <!-- <input matInput [(ngModel)]="data.animal"> -->

    <label for="title">Title</label>
    <input class="mx-auto w-100 mb-3" type="text"  placeholder="Title" [(ngModel)]="data.title"  name="title"  matInput value="item.title">

    <label for="category">Category</label>
    <input type="text" class=" w-100 mb-3" placeholder="Category" [(ngModel)]="data.category" name="category" matInput>
    
    <label for="priority">Priority</label>
    <input type="text" class=" w-100   mb-3" placeholder="Priority" [(ngModel)]="data.priority" name="Priority" matInput>

    <label for="description">Description</label>
    <textarea class="mx-auto w-100 d-block  mb-3" type="text" [(ngModel)]="data.description" placeholder="Description" name="priority" matInput></textarea>

    <label for="strtdate">Start Date</label>
    <input type="text" class=" w-100  mb-3" placeholder="Start Date" [(ngModel)]="data.strtdate" name="strtdate" matInput>
    
    <label for="enddate">End Date</label>
    <input type="text" class=" w-100  mb-3" placeholder="End Date" [(ngModel)]="data.enddate" name="enddate" matInput>

    <label for="status">Status</label>
    <input type="text" class="mx-auto w-100 d-block  mb-3" placeholder="Status" [(ngModel)]="data.status" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancle</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="updateddata(data)">Update</button>
</div>
